# Actuator endpoints exposure
management.endpoint.jax.exposure.include=*

# Database Connection Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ecommerce;encrypt=true;trustServerCertificate=true
spring.datasource.username=DevUser
spring.datasource.password=MyStrongPassword(1)
spring.jpa.hibernate.ddl-auto=update

# Database Query Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Password Encryption Configuration
encryption.salt.rounds=10

# JWT Configuration
jwt.algorithm.key=SuperSecureSecretKey
jwt.issuer=eCommerce
jwt.expiryInSeconds=604800

# Email Configuration
email.from=no-reply@ecommerce.com

# General Configuration
app.frontend.url=http://ecommerce.com

# SMTP Configuration
spring.mail.host=localhost
spring.mail.port=25

